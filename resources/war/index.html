<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>The Last Poem</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.js"></script>
    <script type="text/javascript">
      $(function() {
          $('#inputArea').submit(function() {
              $('#poemArea').text("Writing...");
              $.getJSON("/poetry", {user: $('#user').val()},
                        function(data) {
                            $('#poemArea').empty();
                            $.each(data, function(i, e) {
                                $('#poemArea').append(e).append("<br/>");
                            });
                        });
              return false;
          });
      });
    </script>
  </head>
  <body>
    <div id="heading">
      <h1>The Last Poem</h1>
    </div>
    <form id="inputArea" action="/poem-page">
      <div>
        <label for="user">last.fm username</label>
        <input id="user" name="user" type="text" />
        <button type="submit">compose</button>
      </div>
    </form>
    <div id="poemArea">
    </div>
  </body>
</html>
